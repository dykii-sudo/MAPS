<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/mahslogo.png">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background-color: #7886c7;">
    <section id="reservation">
        <form>
            <h2>Sign Up</h2><br>

            <label for="reserveName">Name</label><br>
            <input id="reserveName" type="text" size="25px" required><br>

            <label for="reservePosition">Position</label><br>
            <select id="reservePosition" required>
                <option value="Student">Student</option>
                <option value="Teaching Employee">Teaching Employee</option>
                <option value="Non-Teaching Employee">Non-Teaching Employee</option>
            </select><br>

            <label for="section">Section (If student)</label><br>
            <input id="section" type="text" size="25px" required><br>

            <label for="reserveSlot">Parking Slot</label><br>
            <input id="reserveSlot" type="text" size="25px" style="margin-bottom:10px;" required><Br>
            <button class="signBtn"><a href="parkingSpace.html">Confirm</a></button>

        </form>
    </section>
</body>
</html>
